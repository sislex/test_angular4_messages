<div class="message-box message-box-right">
    <textarea mdInput placeholder="Message" class="message-text" [(ngModel)]="message" (keyup.enter)="sendMessage(message)"></textarea>
</div>
<div class="btn-send-block">
    <button md-mini-fab class="btn-send" (click)="sendMessage(message)"><md-icon>check</md-icon></button>
</div>
